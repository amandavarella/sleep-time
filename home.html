<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Sleep Time</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/home.css">

	</head>
	<body>
        <div class="jumbotron">
            <h2>Sleep Time</h2>
        </div>

        <div class="container">
            <form>
                    <p> Quero acordar ou dormir as:</p>
                    <div class="form-group">
                        <input type="time" name="time" id="time" class="time"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg" id="btnAcordar">
                            Que horas devo acordar?
                        </button>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg" id="btnDormir">
                            Que horas devo dormir?
                        </button>     
                     </div>

                    <h3>
                        <div  class="form-group">
                            <output id="label">
                        </div>
                    </h3>
            </form>
        </div>

	<script src="js/jquery.js"></script>
	<script src="js/home.js"></script>

	</body>
</html>
