<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Sleep Time</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/home.css">

	</head>
	<body>
        <div class="jumbotron">
            <h2>Sleep Time</h2>
        </div>

        <div class="container">
            <form>
                    <p> Preciso acordar às:</p>
                    <div class="form-group">
                        <div class="input-group input-lg">
                            <input type="time" name="timeAcordar" id="timeAcordar"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <button type="submit" class="btn btn-primary btn-lg" id="btnCalculaDormir">
                                Que horas devo dormir?
                            </button>
                        </div>
                    </div>

                    <p> Preciso dormir às:</p>
                    <div class="form-group">
                        <div class="input-group input-lg">
                            <input type="time" name="timeDormir" id="timeDormir"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <button type="submit" class="btn btn-primary btn-lg" id="btnCalculaAcordar">
                                Qual o melhor horário para acordar?
                            </button>     
                        </div>
                     </div>

                    <h3>
                        <div  class="form-group">
                            <output id="label">
                        </div>
                    </h3>
            </form>
        </div>

	<script src="js/jquery.js"></script>
	<script src="js/home.js"></script>

	</body>
</html>
